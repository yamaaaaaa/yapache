<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>yapache</title>
	<style type="text/css">
	button {
		display: block;
		width: 200px;
		margin: 10px auto;
		background: #17a2b8;
		text-align: center;
		padding: 1em;
		font-size: 16px;
		color: #fff;
		font-weight: bold;
	}
	.stop{
		background: #dc3545;
	}
	.wrap{
		width: 100%;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	p{
		text-align: center;
	}
	</style>
</head>
<body>
<div class="wrap">
	<div>
		<p>Please select DocumentRoot</p>
		<button id="select">SELECT</button>
		<button class="stop" id="stop">STOP</button>
	</div>
</div>

<script>
	
'use strict';
var ipc = require('ipc');
const remote = require('electron').remote;
const Dialog = remote.dialog;

document.getElementById('select').onclick = () => {
    Dialog.showOpenDialog(null, {
        properties: ['openDirectory'],
        title: 'フォルダ(単独選択)',
        defaultPath: '.'
    }, (directories) => {
    	const {ipcRenderer} = require('electron');
		ipcRenderer.send('select',directories[0]);
    });
};

document.getElementById('stop').onclick = () => {
	const {ipcRenderer} = require('electron');
	ipcRenderer.send('stop',true);
};

</script>

</body>
</html>
